<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="menu.css" />
		<title>OhMyFood - À la française</title>
	</head>
	<body>
		<header>
			<figure><img src="images/logo/ohmyfood.svg" alt="logo du site" /></figure>
        </header>

        <figure class="img-intro img-intro--alafrancaise"></figure>

        <main>
            <h1>À la française</h1>
            <section class="menu">
                <div class="menu__entrees">
                    <h2>ENTRÉES</h2>
                    <hr />
                    <div class="element">
                        <div class="element__plat">
                            <h3>Tartare de poulpe acidulé</h3>
                            <p>Aux zestes d'orange</p>
                        </div>
                        <div class="element__prix">
                            20€
                        </div>
                        <div class="element__valide">
                            <img src="images/icones/validation.png" alt="test" />
                        </div>
                    </div>
                </div>
                <div class="menu__plats">
                    <h2>PLATS</h2>
                    <hr />
                </div>
                <div class="menu__desserts">
                    <h2>DESSERTS</h2>
                    <hr />
                </div>
            </section>
            <button>Commander</button>
        </main>
        
		<footer>
			<h3>ohmyfood</h3>
			<ul>
				<li><img src="images/icones/couverts.png" alt="couverts" /><a href="">Proposer un restaurant</a></li>
				<li><img src="images/icones/mains.png" alt="poignée de mains" /><a href="">Devenir partenaire</a></li>
				<li><a href="">Mentions légales</a></li>
				<li><a href="">Contact</a></li>
			</ul>
		</footer>
    </body>
</html>
